	</header>

	<div id="add">
		<h3>Informações necessárias:</h3>
		<form>
        <p>Nome:</p> <input type="text" id="nome"> <br>

        <p>Empresa:</p> <input type="text" id="empresa"> <br>
        <p>E-mail de contato:</p><input type="email" id="email"> <br>
        <p>Número de contato:</p><input type="number" id="numero"> <br>
        <p>Ramo da empresa:</p><input type="text"> <br>
        <p>Demais informações necessárias:</p><!--assunto--> <textarea></textarea> 
        </form>
	</div>
	<button type="submit"><a href="index.html">Cadastrar</a></button>
    <button><a href="index.html">Cancelar</a></button>
